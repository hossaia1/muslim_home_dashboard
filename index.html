<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Muslim Home Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <div class="location-line" id="locationLine">Loading location…</div>
    </div>

    <div class="topbar-right">
      <button class="btn" id="btnDashboard" aria-label="Show dashboard">Dashboard</button>
      <button class="btn btn-primary" id="btnSettings" aria-label="Open settings">Settings</button>
    </div>
  </header>

  <!-- DASHBOARD VIEW -->
  <main class="app" id="viewDashboard">
    <section class="grid">
      <!-- LEFT COLUMN -->
      <div class="col col-left">
        <!-- TIME CARD -->
        <div class="card card-time">
          <div class="time-wrap">
            <div class="clock" id="clock">--:--:--</div>
            <div class="date" id="dateLine">---</div>
          </div>

          <div class="divider"></div>

          <div class="next-row">
            <div class="next-label">Next:</div>
            <div class="next-prayer" id="nextPrayerName">---</div>
            <div class="countdown" id="countdown">--:--:--</div>
          </div>
        </div>

        <!-- WEATHER CARD -->
        <div class="card card-weather">
          <div class="weather-top">
            <div class="temp" id="tempNow">--°</div>
            <div class="temp-unit">C</div>

            <div class="weather-meta">
              <div class="weather-desc" id="weatherDesc">---</div>
              <div class="weather-city" id="weatherCity">---</div>
            </div>

            <div class="weather-stats">
              <div class="stat">
                <div class="stat-label">Humidity</div>
                <div class="stat-value" id="humidityNow">--%</div>
              </div>
              <div class="stat">
                <div class="stat-label">Wind</div>
                <div class="stat-value" id="windNow">-- km/h</div>
              </div>
            </div>
          </div>

          <div class="divider"></div>

          <div class="hourly" id="hourlyStrip">
            <!-- filled by JS -->
          </div>
        </div>
      </div>

      <!-- RIGHT COLUMN -->
      <div class="col col-right">
        <div class="card card-prayers">
          <div class="card-title">Prayer Times</div>

          <div class="prayer-list" id="prayerList">
            <!-- filled by JS -->
          </div>

          <div class="footer-location" id="footerLocation">—</div>
        </div>
      </div>
    </section>
  </main>

  <!-- SETTINGS VIEW -->
  <main class="app hidden" id="viewSettings">
    <section class="settings">
      <div class="card">
        <div class="card-title">Settings</div>

        <div class="form">
          <div class="form-row">
            <label for="locationInput">Location (city, country)</label>
            <input id="locationInput" type="text" placeholder="e.g., Mecca, Saudi Arabia" />
            <div class="hint">Used for prayer times + weather. Example: “Helsinki, Finland”.</div>
          </div>

          <div class="form-row">
            <label for="methodSelect">Prayer calculation method</label>
            <select id="methodSelect">
              <option value="2">ISNA (North America)</option>
              <option value="3">Muslim World League</option>
              <option value="4">Umm Al-Qura (Makkah)</option>
              <option value="5">Egyptian General Authority</option>
              <option value="1">University of Islamic Sciences, Karachi</option>
              <option value="7">Institute of Geophysics, Tehran</option>
              <option value="8">Gulf Region</option>
              <option value="9">Kuwait</option>
              <option value="10">Qatar</option>
              <option value="11">Majlis Ugama Islam Singapura</option>
              <option value="12">UOIF (France)</option>
              <option value="13">Diyanet (Turkey)</option>
              <option value="14">Spiritual Administration of Muslims of Russia</option>
            </select>
          </div>

          <div class="form-row">
            <label>Adhan audio</label>
            <div class="adhan-grid">
              <div class="adhan-col">
                <div class="subhead">Per prayer</div>
                <div class="toggle-list" id="adhanToggles">
                  <!-- filled by JS -->
                </div>
              </div>

              <div class="adhan-col">
                <div class="subhead">Voice</div>
                <select id="voiceSelect"></select>

                <div class="custom-url hidden" id="customUrlRow">
                  <label for="customVoiceUrl" class="small-label">Custom MP3 URL</label>
                  <input id="customVoiceUrl" type="text" placeholder="https://example.com/adhan.mp3" />
                </div>

                <div class="btn-row">
                  <button class="btn" id="btnTestAdhan" type="button">Test sound</button>
                  <button class="btn" id="btnStopAdhan" type="button">Stop</button>
                </div>

                <div class="hint">
                  Tip: some public MP3 links can break over time. If “Test sound” doesn’t play, use a custom MP3 URL.
                </div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <label class="inline">
              <input type="checkbox" id="darkModeToggle" />
              Dark mode
            </label>
          </div>

          <div class="btn-row">
            <button class="btn btn-primary" id="btnSave" type="button">Save</button>
            <button class="btn" id="btnCancel" type="button">Cancel</button>
          </div>

          <div class="hint" id="saveHint"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- hidden audio player -->
  <audio id="adhanAudio" preload="none"></audio>

  <script src="app.js"></script>
</body>
</html>
